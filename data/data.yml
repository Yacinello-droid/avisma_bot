    question: "Какова основная миссия и видение предприятия?"
    answer: |
      Корпорация ВСМПО-АВИСМА (ПАО) является крупнейшим в мире производителем титана и изделий из него. 
      Основная миссия компании заключается в обеспечении жизнедеятельности объединения, сохранении и развитии 
      титановой отрасли России, а также интеграции в мировую экономику. Это включает в себя:
      ⦁ Максимальное удовлетворение потребностей российских и зарубежных заказчиков в высококачественных и конкурентных по цене титановых и алюминиевых изделиях.
      ⦁ Обеспечение поставок продукции для ключевых отраслей экономики, таких как авиастроение, космическая индустрия, энергетика, химическая промышленность и экология.
      ⦁ Поддержка конкурентоспособности своей продукции как на внутреннем, так и на внешнем рынках.
      Кроме того, корпорация стремится к выходу на наиболее престижные сектора мировых рынков, включая авиацию и космос. 
      Важной частью её стратегии является производство изделий, соответствующих международным стандартам и требованиям клиентов.
      Таким образом, видение ВСМПО-АВИСМА заключается в том, чтобы оставаться надежным партнером на глобальном рынке титана, 
      поддерживать высокие стандарты качества и активно развивать производственные мощности для удовлетворения растущего спроса на титановые изделия.
  - id: 2
    question: "Какие продукты или услуги предлагает предприятие?"
    answer: |
      Корпорация ВСМПО-АВИСМА является крупнейшим в мире производителем титана и титановых сплавов, 
      а также предлагает широкий спектр продуктов и услуг, охватывающих различные отрасли промышленности.
      Продукты:
      Титан и титановые сплавы:
      ⦁ Слитки и полуфабрикаты: Корпорация производит слитки, многофункциональные биллеты, слябы, крупные штампованные поковки, сложноконтурные поковки для авиации, а также диски и лопатки для авиационных двигателей.
      ⦁ Трубная продукция: Включает бесшовные и сварные трубы, а также гидравлические трубы для авиационного применения.
      ⦁ Штамповки: Конструкционные штамповки, включая изделия с черновой механической обработкой.
      Алюминий:
      ⦁ Прессованные изделия: Крупногабаритные прессованные изделия из алюминиевых сплавов, а также холодно-деформированные трубы и панели.
      Ферротитан:
      ⦁ Легирующий сплав: Производство ферротитана, который используется в различных металлургических процессах.
      Жаропрочные сплавы:
      ⦁ Полуфабрикаты из легированных сталей и жаропрочных сплавов на никелевой основе.
      Услуги:
      Корпорация также предоставляет услуги в области разработки технологий и производства новых материалов. 
      ВСМПО-АВИСМА активно занимается научными исследованиями и патентованием технологий в области металлургии титана и других металлов.
      Кроме того, компания интегрирована в международную авиакосмическую индустрию и имеет партнерские отношения с более чем 450 компаниями по всему миру, 
      включая таких гигантов как Boeing и Airbus. Это позволяет ей предлагать высококачественные продукты для авиационной и энергетической отраслей, а также для медицины.
      Таким образом, ВСМПО-АВИСМА представляет собой многопрофильное предприятие с акцентом на высокотехнологичное производство и инновации в области материаловедения.
